<!DOCTYPE html>
<html>
  <head>
        
      <meta content-type="text/html" charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="calculator">
        <p id="name">freeCodeCamp calculator</p>
        <div class="screen">
          <p class="text-right" id="number">0  </p>
        </div>
        <div class="keys">
          <button class="clear btn">C/CE</button>
          <button class="btn op sr">&radic;</button>
          <button class="btn op" value="/">&divide;</button>
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn op" value="*">x</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn op" value="-">-</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn invisible"></button>
          <div class="bottomRow">
            <button class="btn" value="0">0</button>
            <button class="btn des" value=".">.</button>
            <button class="btn eq" value="=">=</button>
            <button class="btn op" id="tall" value="+">+</button>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
	
	<script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
